version: "3.9"

services:

  # ── Python Embedding Service ─────────────────────────────────────────────────
  embedding:
    build:
      context: ../embedding-service
      dockerfile: ../docker/Dockerfile.embedding
    container_name: embedding-service
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # ── Spring Boot API ───────────────────────────────────────────────────────────
  api:
    build:
      context: ../that-interviewer
      dockerfile: ../docker/Dockerfile.api
    container_name: that-interviewer
    ports:
      - "8080:8080"
    environment:
      - EMBEDDING_SERVICE_URL=http://embedding:8000
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      embedding:
        condition: service_healthy
    restart: unless-stopped

  # ── React UI ──────────────────────────────────────────────────────────────────
  ui:
    build:
      context: ../interviewer-ui
      dockerfile: ../docker/Dockerfile.ui
    container_name: interviewer-ui
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped

networks:
  default:
    name: interviewer-network